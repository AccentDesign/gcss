{{ define "main" }}
<div class="grid md:grid-cols-12 gap-4">
    <div class="hidden md:col-span-3 md:block">
        {{ template "sideNav" . }}
    </div>
    <div class="md:col-span-9">
        {{ range .Pages.ByTitle }}
        <article class="mb-16 grid gap-8">
            <h1><a href="{{ .Permalink }}" class="text-4xl hover:underline">{{ .Title }}</a></h1>
            {{ .Content }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
